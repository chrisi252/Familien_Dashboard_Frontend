<div class="drawer drawer-end">
  <input id="widget-drawer" type="checkbox" class="drawer-toggle" />

  <div class="drawer-content">

    <app-header-component></app-header-component>

    <div class="pt-24 p-4 flex justify-end">
      <label for="widget-drawer" class="btn btn-primary shadow-sm cursor-pointer">
        <span class="mr-2 text-lg">+</span>
        Neues Widget hinzuf端gen
      </label>
    </div>

    <div class="p-4 grid grid-cols-1 md:grid-cols-2 xl:grid-cols-3 gap-6 auto-rows-[150px]" appAutoAnimate>
      @for (item of store.addedWidgets(); track item.id) {
        <app-widget-component [data]="item"></app-widget-component>
      }
    </div>

  </div>

  <div class="drawer-side z-60">
    <label for="widget-drawer" aria-label="close sidebar" class="drawer-overlay"></label>

    <div class="bg-base-100 min-h-full w-72 p-6 flex flex-col gap-4">
      <h2 class="text-lg font-bold">Widget hinzuf端gen</h2>

      @for (item of store.widgetsToAdd(); track item.id) {
        <div
          class="card bg-base-200 hover:bg-base-300 cursor-pointer transition-colors"
          (click)="store.addWidget(item)">
          <div class="card-body p-4">
            <h3 class="card-title text-sm">{{ item.label }}</h3>
          </div>
        </div>
      }
      @empty {
        <p class="text-sm opacity-60">Keine Widgets zum Hinzuf端gen verf端gbar</p>
      }

    </div>
  </div>

</div>
